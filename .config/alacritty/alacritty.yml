import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 30
    y: 25

  decorations: none
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true
